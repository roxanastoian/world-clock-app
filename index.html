<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Roxana Stoian</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Bucharest</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2023</div>
        <div class="time">1:48:25</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 15th 2023</div>
        <div class="time">1:48:25</div>
      </div>
    </div>

    <footer>
      This project was coded by Roxana Stoian and is
      <a href="https://github.com/roxanastoian/world-clock-app" target="_blank"
        >open sourced on Git-Hub
      </a>
      and
      <a
        href="https://world-clock-app-project-shecodes.netlify.app/"
        target="_blank"
        >hosted on Netlify</a
      >
      .
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
