<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Roxana Stoian</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Bucharest">Bucharest</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Roxana Stoian</strong> and is
      <a href="https://github.com/roxanastoian/world-clock-app" target="_blank"
        >open sourced on Git-Hub
      </a>
      and hosted on Netlify.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
